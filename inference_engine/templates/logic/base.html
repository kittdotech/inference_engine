<!DOCTYPE html>
<html>
<head lang="en">

    {% block headextra %}{% endblock %}

    <title>{%block title%}Inference Engine{%endblock%}</title>
</head>
<body>

    </div>
    <div class="menu_header">
    <table width='100%'>
        <tr>
            <td width="15%"><a href="/" class="mainlinks">Logic</a></td>
            <td width="15%"><a href="/list" class="mainlinks">Dictionary</a></td>
            <!--td width=70%" align='right'><a href="" class="mainlinks">Settings</a></td-->
        </tr>
    </table>
    </div>

{% endblock %}
</div>
</div>
<div class="main_content">

<div id= "divcontent" class="text_content">

{% block content %}

{% endblock %}
</div>

{% endblock %}
</div>
<div style="display: block; clear: both;"></div>
</div>
</div>
</div>
